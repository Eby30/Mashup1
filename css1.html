<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Restaurant Name Styling */
        h3 {text-align: right;
            font-family: "Trebuchet MS", sans-serif;
            font-size: 28px;
            color: #b22222; /* dark red */
            margin-bottom: 5px;}
        

        /* Welcome Message Styling */
        .welcome {text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            word-spacing: 10px;
            margin-top: 0;
            color: #333;}
        

        /* Table Styling */
        table {width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;}
        

        table, th, td {border: 2px solid #444;}
        

        th, td {padding: 10px;
            vertical-align: middle;}
        

        /* Link Styling */
        a {text-decoration: none;
            color: #b22222;
            font-weight: bold;}
        

        a:hover {color: #444;}
        
    </style>
</head>
<body>

    <!-- Heading with Icons -->
    <h3>
        <i class="fa-solid fa-bowl-rice"></i>
        Spice Garden Restaurant
        <i class="fa-solid fa-utensils"></i>
    </h3>

    <p class="welcome">welcome to our restaurant</p>

    <!-- Menu Table -->
    <table>
        <tr>
            <th>Menu Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Chicken Biryani</td>
            <td>$180</td>
        </tr>
        <tr>
            <td>Paneer Butter Masala</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Masala Dosa</td>
            <td>$70</td>
        </tr>
    </table>

    <p style="text-align:center;">
        <a href="#">View More Items</a>
    </p>

</body>
</html>
